<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="prev">
        Previous
    </button>
    <div class="container">
        <div class="carousel">
            <img src="peacock-1169961.jpg" alt="peacock">
            <img src="paris-1213603.jpg" alt="paris">
            <img src="oxford-architecture-1233371.jpg" alt="oxford">
        </div>
        <button class="dot" onclick="currentImg(1)"></button>
        <button class="dot" onclick="currentImg(2)"></button>
        <button class="dot" onclick="currentImg(3)"></button>
    </div>
    <button class="next">
        Next
    </button>
</body>
</html>
